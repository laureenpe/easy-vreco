<!DOCTYPE html>
<html lang="en">

<head>
    <title>API Geolocation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://use.fontawesome.com/98a73d7745.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!--INPUTS -->
        
    <section class="indications">
        <div class="container">
            <div class="form-group row">
                <div class="col-md-3 col-sm-3">
                <button id="encuentrame">Encuentrame</button>
            </div>
                <label for="example-text-input" class="col-md-2 col-form-label">Origen</label>
                <div class="col-md-3">
                    <input id="start" class="form-control" type="text" placeholder="Introduce tu localización"  id="example-text-input">
                </div>
                <label for="example-text-input" class="col-md-2 col-form-label">Destino</label><br>
                <div class="col-md-3">
                    <input id="end" class="form-control" type="text" placeholder="Introduce tu destino"  id="example-text-input">
                </div>
                <div class="col-md-3 col-sm-3">
                    <button id="route">Ruta</button>
                    
                </div>
                
            </div>
        </div>
    </section>

    <section class="map">
        <div class="row">
            <div class="col-md-12 col-sm-12" id="map">
                <!--aquí va el mapa-->

            </div>
        </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZz8yPIhZkUVCLCzYucfdq9oB9l4sidXg&callback=initMap&libraries=places"></script>

    </script>
    <script src="assets/js/main.js"></script>
</body>

</html>
